<html>
<head>
  <title>Hostel Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eef2f3;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    footer {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .form {
      margin: 20px auto;
      padding: 20px;
      max-width: 300px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hostel Management System</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#login">Login</a>
      <a href="#register">Register</a>
    </nav>
  </header>

  <main>
    <section id="home">
      <h2>Welcome to Our Hostel Management System</h2>
      <p>Manage rooms, track fees, and simplify operations.</p>
    </section>

    <section id="login" class="form">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </section>

    <section id="register" class="form">
      <h2>Register</h2>
      <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </section>
  </main>
   <footer>
    <p>&copy; 2025 Hostel Management System. All rights reserved.</p>
  </footer>
</body>
</html>
